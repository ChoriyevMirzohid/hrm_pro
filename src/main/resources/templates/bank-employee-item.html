<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" th:href="@{/static/img/icons/icon-48x48.png}">
    <title>Bank Employee Item</title>

    <link th:href="@{/static/css/app.css}" rel="stylesheet">
    <link th:href="@{/static/modal/modal.css}" rel="stylesheet">
    <link th:href="@{/static/pagination/page.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="main">
        <div th:replace="fragments/navbar :: navbar"></div>

        <main class="content">
            <div class="container-fluid p-0">
                <div class="card p-3">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>ID</label>
                                <input class="form-control form-control-lg form-input-class" readonly th:value="${itemData.emp_id}" type="text" required name="emp_id"/>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Department code</label>
                                <input class="form-control form-control-lg form-input-class" readonly th:value="${itemData.emp_depart_code}" type="text" required name="emp_depart_code"/>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Employment date</label>
                                <input class="form-control form-control-lg" th:value="${itemData.employment_date}" type="text" required name="employment_date"/>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Block</label>
                                <select name="block" required class="form-select form-select-lg form-change-class">
                                    <!--/*@thymesVar id="conditionList" type="com.hrm.hrm_pro.controller.UserRegC"*/-->
                                    <option th:each="item: ${blockList}" th:value="${item.id}" th:text="${item.code + '-' + item.name_en}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Directorate</label>
                                <select name="block" required class="form-select form-select-lg form-change-class">
                                    <!--/*@thymesVar id="conditionList" type="com.hrm.hrm_pro.controller.UserRegC"*/-->
                                    <option th:each="item: ${directorateList}" th:value="${item.id}" th:text="${item.code + '-' + item.name_en}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Department</label>
                                <select name="block" required class="form-select form-select-lg form-change-class">
                                    <!--/*@thymesVar id="conditionList" type="com.hrm.hrm_pro.controller.UserRegC"*/-->
                                    <option th:each="item: ${departmentList}" th:value="${item.id}" th:text="${item.code + '-' + item.name_en}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Firstname</label>
                                <input class="form-control form-control-lg" th:value="${itemData.firstname}" type="text" required name="firstname"/>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Lastname</label>
                                <input class="form-control form-control-lg" th:value="${itemData.lastname}" type="text" required name="lastname"/>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Patronymic</label>
                                <input class="form-control form-control-lg" th:value="${itemData.patronymic}" type="text" required name="patronymic"/>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Short name</label>
                                <input class="form-control form-control-lg form-input-class" readonly th:value="${itemData.short_name}" type="text" required name="short_name"/>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Level</label>
                                <input class="form-control form-control-lg" th:value="${itemData.level}" type="text" required name="level"/>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Position</label>
                                <select name="position" required class="form-select form-select-lg form-change-class">
                                    <!--/*@thymesVar id="conditionList" type="com.hrm.hrm_pro.controller.UserRegC"*/-->
                                    <option th:each="item: ${positionList}" th:value="${item.code}" th:text="${item.code + '-' + item.name_en}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Condition</label>
                                <select name="condition" required class="form-select form-select-lg form-change-class">
                                    <!--/*@thymesVar id="conditionList" type="com.hrm.hrm_pro.controller.UserRegC"*/-->
                                    <option th:each="item: ${conditionList}" th:value="${item.code}" th:text="${item.code + '-' + item.name}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Create date</label>
                                <input class="form-control form-control-lg form-input-class" readonly th:value="${itemData.create_date}" type="text" required name="create_date"/>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="mb-4">
                                <label class="form-label form-label-class"><span class="label-symbol">*</span>Delete date</label>
                                <input class="form-control form-control-lg form-input-class" readonly th:value="${itemData.delete_date}" type="text" required name="delete_date"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>

<script th:src="@{/static/js/app.js}"></script>
<script th:src="@{/static/modal/modal.js}"></script>
<script th:src="@{/static/pagination/page.js}"></script>
</body>
</html>
