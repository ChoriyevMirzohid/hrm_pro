<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" th:href="@{/static/img/icons/icon-48x48.png}">
    <title>User profile</title>

    <link th:href="@{/static/css/app.css}" rel="stylesheet">
    <link th:href="@{/static/modal/modal.css}" rel="stylesheet">
    <link th:href="@{/static/pagination/page.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="main">
        <div th:replace="fragments/navbar :: navbar"></div>

        <main class="content">
            <div class="container-fluid p-0">
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="fw-bolder fs-3" th:text="${itemData.firstname + ' ' + itemData.lastname + ' ' + itemData.patronymic}"></span>
                    </div>
                    <div>
                        <a th:href="@{/dashboard}" class="btn btn-secondary mb-3">
                            <span><i class="align-middle mb-1" data-feather="arrow-left"></i></span>
                            <span>Назад</span>
                        </a>
                    </div>
                </div>
                <div class="card p-3">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label form-label-class"><span class="label-symbol">*</span>Имя сотрудника</label>
                                    <input class="form-control form-control-lg form-input-class" readonly th:value="${itemData.firstname}" type="text" required name="firstname"/>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label form-label-class"><span class="label-symbol">*</span>Фамилия</label>
                                    <input class="form-control form-control-lg form-input-class" readonly th:value="${itemData.lastname}" type="text" required name="lastname"/>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label form-label-class"><span class="label-symbol">*</span>Отчество</label>
                                    <input class="form-control form-control-lg form-input-class" readonly th:value="${itemData.patronymic}" type="text" required name="patronymic"/>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label form-label-class"><span class="label-symbol">*</span>Логин</label>
                                    <input class="form-control form-control-lg form-input-class" readonly th:value="${itemData.login}" type="text" required name="login"/>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label form-label-class"><span class="label-symbol">*</span>Электронная почта</label>
                                    <input class="form-control form-control-lg form-input-class" readonly th:value="${itemData.email}" type="text" required name="email"/>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label form-label-class"><span class="label-symbol">*</span>Права сотрудник</label>
                                    <select name="role_code" readonly="true" class="form-select form-select-lg">
                                        <!--/*@thymesVar id="conditionList" type="com.hrm.hrm_pro.controller.UserRegC"*/-->
                                        <option th:each="item: ${roleList}" th:value="${item.code}" th:text="${item.code + '-' + item.title}" th:selected="${item.code==itemData.role_code}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label form-label-class"><span class="label-symbol">*</span>Состояние</label>
                                    <select name="condition" readonly required class="form-select form-select-lg">
                                        <!--/*@thymesVar id="conditionList" type="com.hrm.hrm_pro.controller.UserRegC"*/-->
                                        <option th:each="item: ${conditionList}" th:value="${item.code}" th:text="${item.name}" th:selected="${item.code==itemData.condition}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="mb-4">
                                    <label class="form-label form-label-class"><span class="label-symbol">*</span>Дата создания</label>
                                    <input class="form-control form-control-lg form-input-class" readonly th:value="${itemData.create_date}" type="text" required name="create_date"/>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
        </main>

        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>

<script th:src="@{/static/js/app.js}"></script>
<script th:src="@{/static/modal/modal.js}"></script>
<script th:src="@{/static/pagination/page.js}"></script>
</body>
</html>
